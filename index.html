<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="openModal" type="button" value="Pievienot jaunu gramatu">
    <div id="books"></div>

    <!-- Modal new book -->

    <div id="new-book-modal">
        <div id="new-book-modal-content">
            <h2>Izveido jaunu gramatu!</h2>
            <form action="" id="new-book-form">
                <div class="form-input">
                    <input type="text" name="title" id="title">
                    <label for="title">Gramatas nosaukums</label>
                </div>
                <div class="form-input">
                    
                    <input type="text" name="author" id="author">
                    <label for="author">Gramatas autors</label>
                </div>
                <div class="form-input">
                    
                    <input type="number" name="pages" id="pages">
                    <label for="pages">Lappusu skaits</label>
                </div>
                <div class="form-input">
                    
                    <select name="read" id="read">
                        <option value="" disabled selected>--Izvelies--</option>
                        <option value="true">Ja</option>
                        <option value="false">Ne</option>
                    </select>
                    <label for="read">Vai esi jau izlasijis?</label>
                </div>
                <input type="button" value="Izveidot">
            </form>
        </div>
    </div>

    <!-- Modal new book -->

    <script src="script.js"></script>
</body>
</html>
